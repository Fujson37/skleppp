<div class="container">
    <h2>Kontakt</h2>
    <form id="contactForm" onsubmit="submitContactForm(event)">
        <div>
            <label for="contactName">Imię:</label><br>
            <input type="text" id="contactName" name="contactName" required>
        </div>
        <div>
            <label for="contactMessage">Wiadomość:</label><br>
            <textarea id="contactMessage" name="contactMessage" rows="5" required></textarea>
        </div>
        <button type="submit" style="margin-top: 1rem;">Wyślij</button>
    </form>
</div>

<script src="JS.js"></script>

</body>
